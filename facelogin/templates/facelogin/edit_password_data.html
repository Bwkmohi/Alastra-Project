{% extends "facelogin/base.html" %}
    {% block face_con %}

    <title>
        ویرایش اطلاعات رمز عبور
    </title>
    
<div class="min-h-screen bg-gradient-to-br from-[#0b1421] via-[#0b1421] to-[#041b2d] flex items-center justify-center p-4">
    <div class="w-full max-w-xl">
        
        <!-- هدر صفحه -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 mx-auto mb-6 bg-gradient-to-br from-[#0bffff] to-[#0bffffee] rounded-3xl flex items-center justify-center shadow-2xl shadow-[#0bffff66]">
                <i class="bi bi-shield-lock text-3xl text-[#062441]"></i>
            </div>
            <h1 class="text-3xl font-black bg-gradient-to-r from-[#0bffff] via-[#0bffffee] to-[#0bffffcc] bg-clip-text text-transparent mb-4">
                ویرایش اطلاعات
            </h1>
        </div>

        <!-- کارت امنیتی -->
        <div class="bg-gradient-to-bl from-[#06244188] to-[#0b142188] rounded-3xl border border-[#0bffff33] shadow-2xl shadow-[#0bffff11] backdrop-blur-sm overflow-hidden">
            
            <!-- هدر کارت -->
            <div class="p-6 border-b border-[#0bffff33] bg-gradient-to-r from-[#0bffff11] to-transparent">
                <div class="flex items-center gap-3">
                    <i class="bi bi-wallet2 text-2xl text-[#0bffff]"></i>
                    <div>
                        <h3 class="text-lg font-black text-white">ویرایش اطلاعات رمز عبور</h3>
                    </div>
                </div>
            </div>

            <!-- بدنه کارت -->
            <form class="p-6" method="POST">
                {% csrf_token %}
                <!-- فیلد رمز عبور -->
                <div class="group mb-6">
                    <label class="block text-[#0bffffdd] font-bold mb-3 text-lg transition-all duration-300 group-hover:text-[#0bffff]">
                        <i class="bi bi-clock ml-2"></i>
                        زمان قفل خودکار
                    </label>
                    <div class="">
                        <select name="auto_lock_time" id="" class="w-full bg-[#0b1421aa] border-2 border-[#0bffff44] rounded-2xl px-6 py-4 text-white placeholder-[#0bffff66] font-medium transition-all duration-300 focus:border-[#0bffff] focus:bg-[#0b1421] focus:shadow-[0_0_20px_rgba(11,255,255,0.3)] outline-none pr-12 text-left dir-ltr">
                         <option value="{{ auto_lock_time }}" disabled selected style="color: rgba(255, 255, 255, 0.562);">{{ auto_lock_time }}</option>
                          <option value="5">5</option>
                          <option value="15">15</option>
                          <option value="20">20</option>
                          <option value="25">25</option>
                          <option value="30">30</option>
                          <option value="35">35</option>                          
                          <option value="40">40</option>
                          <option value="45">45</option>
                          <option value="50">50</option>
                          <option value="55">55</option>
                        </select>
                    </div>

                <div class="w-full mx-4 p-2">
                    <label class="inline-flex items-center me-5 cursor-pointer">
                        <input type="checkbox" class="sr-only peer" name='active' {% if active %}checked{% endif %}>
                        <div class="relative w-11 h-6 bg-[#0bffffcc] rounded-full peer dark:bg-[#0b1421] peer-focus:ring-4 peer-focus:ring-[#0bffffcc] dark:peer-focus:ring-teal-800 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-[#0bffffcc] after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-teal-600 dark:peer-checked:bg-teal-600"></div>
                        <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">فعال</span>
                    </label>
                </div> 
                </div>

                <!-- دکمه‌های اقدام -->
                <div class="space-y-4">
                    
                    <!-- دکمه تأیید با رمز عبور -->
                    <button type="submit"
                            class="w-full py-4 bg-gradient-to-r from-[#0bffff] via-[#0bffffee] to-[#0bffff] text-[#062441] font-black text-lg rounded-2xl shadow-2xl shadow-[#0bffff66] hover:shadow-[0_0_40px_rgba(11,255,255,0.8)] hover:scale-[1.02] transition-all duration-500 flex items-center justify-center gap-3 disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="bi bi-shield-check"></i>
                            ویرایش
                        <i class="bi bi-arrow-left"></i>
                    </button>
                </div>

                <!-- راهنمای امنیتی -->
                <div class="mt-6 p-4 bg-gradient-to-r from-[#0bffff11] to-transparent rounded-2xl border border-[#0bffff33]">
                    <div class="flex items-start gap-3">
                        <i class="bi bi-info-circle text-[#0bffff] mt-0.5"></i>
                        <div>
                            <p class="text-white text-sm font-medium mb-1">تأیید هویت امن</p>
                            <p class="text-[#0bffffaa] text-xs">اطلاعات شما به صورت رمزنگاری شده پردازش می‌شود</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- گزینه‌های کمکی -->
        <div class="mt-6 text-center">
            <div class="flex items-center justify-center gap-6 text-[#0bffffaa] text-sm">
                <a href="{% url 'change_password' %}" class="hover:text-[#0bffff] transition-colors">
                    <i class="bi bi-key ml-1"></i>
                    تفیر رمز عبور
                </a>
                <a href="#" class="hover:text-[#0bffff] transition-colors">
                    <i class="bi bi-question-circle ml-1"></i>
                    راهنما
                </a>
                <a href="{% url 'froget_password' %}" class="hover:text-[#0bffff] transition-colors">
                    <i class="bi bi-key ml-1"></i>
                    بازیابی رمز
                </a>
                <a href="#" class="hover:text-[#0bffff] transition-colors">
                    <i class="bi bi-pen ml-1"></i>
                    .ویرایش اطلاعات رمز عبور
                </a>
            </div>
        </div>

    </div>
</div>
{% endblock %}
