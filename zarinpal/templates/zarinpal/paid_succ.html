{% extends 'zarinpal/base.html' %}


{% block zarin_con %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پرداخت موفق</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap');
        
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #0b1421 0%, #062441 50%, #041b2d 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .success-pulse {
            animation: successPulse 2s ease-in-out infinite;
        }
        
        @keyframes successPulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(72, 187, 120, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(72, 187, 120, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(72, 187, 120, 0); }
        }
        
        .countdown-digit {
            animation: digitPop 0.5s ease-out;
        }
        
        @keyframes digitPop {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confettiFall 5s linear forwards;
        }
        
        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body class="text-white">
    
    <!-- کانفی -->
    <div id="confetti-container"></div>
    
    <!-- محتوای اصلی -->
    <div class="min-h-screen flex flex-col items-center justify-center p-4 md:p-6">
        <div class="max-w-xl mx-auto w-full text-center">
            
            <!-- کارت موفقیت -->
            <div class="relative">
                <!-- هاله نور -->
                <div class="absolute inset-0 bg-gradient-to-br from-green-500/20 to-emerald-400/20 rounded-3xl blur-3xl"></div>
                
                <!-- کارت اصلی -->
                <div class="relative bg-gradient-to-br from-[#062441] to-[#0b1421] rounded-3xl border border-[#48BB78]/30 p-8 md:p-12 shadow-2xl shadow-[#48BB78]/20 backdrop-blur-sm">
                    
                    <!-- آیکون تیک -->
                    <div class="mb-8 md:mb-12">
                        <div class="success-pulse w-24 h-24 md:w-32 md:h-32 bg-gradient-to-br from-green-500 to-emerald-400 rounded-full flex items-center justify-center mx-auto mb-6">
                            <i class="bi bi-check2-all text-5xl md:text-6xl text-white"></i>
                        </div>
                        
                        <!-- متن موفقیت -->
                        <h1 class="text-3xl md:text-5xl font-black bg-gradient-to-r from-green-400 to-emerald-300 bg-clip-text text-transparent mb-4">
                            پرداخت موفق!
                        </h1>
                        <p class="text-xl md:text-2xl text-white/90 mb-2">
                            تراکنش شما با موفقیت انجام شد
                        </p>
                        <p class="text-white/70 text-base md:text-lg">
                            شماره پیگیری: <span class="font-bold text-green-300">{{ tracking_code }}</span>
                        </p>
                    </div>
                    
                    <!-- شمارش معکوس -->
                    <div class="mb-8 md:mb-12">
                        <p class="text-white/80 text-base md:text-lg mb-4">
                            در حال انتقال به صفحه سفارشات...
                        </p>
                        
                        <!-- شمارش معکوس دایره‌ای -->
                        <div class="relative w-24 h-24 md:w-28 md:h-28 mx-auto mb-6">
                            <!-- دایره پس‌زمینه -->
                            <div class="absolute inset-0 rounded-full border-4 border-white/10"></div>
                            
                            <!-- دایره پر شونده -->
                            <div class="absolute inset-0 rounded-full border-4 border-green-400 border-t-transparent border-r-transparent"
                                 style="clip-path: circle(50%);">
                            </div>
                            
                            <!-- شماره شمارش معکوس -->
                            <div class="absolute inset-0 flex items-center justify-center">
                                <span id="countdown" class="text-4xl md:text-5xl font-black text-green-300">۱۰</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- دکمه‌های اقدام -->
                    <div class="flex flex-col sm:flex-row gap-4">
                        <a href="{% url 'acc:pro' %}" 
                           class="flex-1 bg-gradient-to-r from-[#0b142133] to-[#06244133] border border-[#0bffff44] text-[#0bffff] font-bold py-3 md:py-4 rounded-xl hover:border-[#0bffff] hover:shadow-[0_0_20px_rgba(11,255,255,0.3)] transition-all duration-300 flex items-center justify-center gap-2">
                            <i class="bi bi-house"></i>
                            بازگشت به خانه
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- راهنما -->
            <div class="mt-8 text-white/50 text-sm">
                <p>
                    <i class="bi bi-info-circle ml-1"></i>
                    رسید پرداخت به ایمیل شما ارسال شد
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ایجاد کانفی
            function createConfetti() {
                const colors = ['#48BB78', '#38A169', '#68D391', '#9AE6B4', '#C6F6D5'];
                const container = document.getElementById('confetti-container');
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    container.appendChild(confetti);
                    
                    // حذف کانفی بعد از انیمیشن
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }
            
            // شمارش معکوس
            let countdown = 10;
            const countdownElement = document.getElementById('countdown');
            const countdownCircle = document.querySelector('.rounded-full.border-4.border-green-400');
            
            function updateCountdown() {
                countdownElement.textContent = countdown;
                countdownElement.classList.add('countdown-digit');
                
                // بروزرسانی دایره پر شونده
                const progress = 100 - ((countdown / 10) * 100);
                countdownCircle.style.clipPath = `circle(${progress}%)`;
                
                // حذف کلاس انیمیشن بعد از اجرا
                setTimeout(() => {
                    countdownElement.classList.remove('countdown-digit');
                }, 500);
                
                if (countdown > 0) {
                    countdown--;
                    setTimeout(updateCountdown, 1000);
                } else {
                    // انتقال به صفحه سفارشات
                    window.location.href = "{% url 'res:list_reservations' %}";
                }
            }
            
            // راه‌اندازی
            createConfetti();
            updateCountdown();
            
            // ایجاد کانفی هر 3 ثانیه
            setInterval(createConfetti, 3000);
            
            // دکمه لغو انتقال
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function(e) {
                    // اگر کاربر روی لینک کلیک کند، شمارش معکوس متوقف می‌شود
                    clearTimeout(countdown);
                    // می‌توانید اینجا شمارش معکوس را متوقف کنید
                    console.log('انتقال دستی توسط کاربر');
                });
            });
        });
    </script>
</body>
</html>


{% endblock %}
