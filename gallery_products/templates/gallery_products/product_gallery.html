{% extends "core/base.html" %}    
    {% block content %}
 
<title>
  گالری محصول
</title>

<div class="grid grid-cols-2 md:grid-cols-3 gap-4">
   {% for i in gallery_items %}
  <div class="relative group">
    <img class="h-full max-w-full rounded-lg transition duration-300 ease-in-out group-hover:brightness-75"
    src="{{ i.image.url }}" alt="{{ i.gallery_product.product.name }}">

    <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300">
      <a href="{% url 'product_detail' i.id_ i.slug %}" class="bg-white text-gray-800 font-semibold py-2 px-4 rounded shadow hover:bg-gray-100 transition">
        مشاهده محصول
      </a>
    </div>
  </div>
  {% if i.image2 %}
    <div class="relative group">
    <img class="h-auto max-w-full rounded-lg transition duration-300 ease-in-out group-hover:brightness-75"
    src="{{ i.image.url }}" alt="{{ i.gallery_product.product.name }}">
    
    <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300">
      <a href="" class="bg-white text-gray-800 font-semibold py-2 px-4 rounded shadow hover:bg-gray-100 transition">
        مشاهده محصول
      </a>
    </div>
  </div>
  {% endif %}
  {% endfor %}
</div>
{% endblock %}
